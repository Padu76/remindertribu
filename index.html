<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReminderTribù - Gestione Tesseramenti CSEN</title>
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🔔</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            min-height: 100vh;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 4rem;
            color: #64ffda;
            margin-bottom: 1rem;
            display: block;
        }
        
        .logo h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .loading-spinner {
            margin: 2rem 0;
        }
        
        .loading-spinner i {
            font-size: 2rem;
            color: #64ffda;
        }
        
        .loading-text {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .app-header {
            background: rgba(0,0,0,0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo span {
            font-size: 1.5rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: #64ffda;
            color: #1a1a2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }
        
        .main-content {
            display: flex;
            min-height: calc(100vh - 80px);
        }
        
        .sidebar {
            width: 250px;
            background: rgba(0,0,0,0.2);
            padding: 2rem 0;
            backdrop-filter: blur(10px);
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .nav-item:hover, .nav-item.active {
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border-right: 3px solid #64ffda;
        }
        
        .nav-item i {
            margin-right: 1rem;
            font-size: 1.1rem;
        }
        
        .content-area {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .page-subtitle {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 1.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }
        
        .stat-icon {
            margin-bottom: 1rem;
        }
        
        .stat-icon i {
            font-size: 2rem;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #64ffda;
        }
        
        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 2rem;
        }
        
        .card h3 {
            margin-bottom: 1rem;
            color: #64ffda;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .btn-primary {
            background: #64ffda;
            color: #1a1a2e;
        }
        
        .btn-primary:hover {
            background: #4fd3b8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        
        .auth-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-card {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #64ffda;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 1rem;
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.5);
        }
        
        .form-control:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        
        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        
        .file-upload-label {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.5rem;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 2px dashed #64ffda;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload-label:hover {
            background: rgba(100, 255, 218, 0.2);
            border-color: #4fd3b8;
        }
        
        .table-container {
            overflow-x: auto;
            margin-top: 2rem;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .data-table th {
            padding: 1rem;
            text-align: left;
            background: rgba(100, 255, 218, 0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-weight: 600;
        }
        
        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .status-expired {
            background: #ef4444;
            color: white;
        }
        
        .status-expiring {
            background: #f59e0b;
            color: white;
        }
        
        .status-active {
            background: #10b981;
            color: white;
        }
        
        .whatsapp-btn {
            background: #25d366;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            font-size: 0.9rem;
        }
        
        .whatsapp-btn:hover {
            background: #1ea952;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 2000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .toast.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .toast.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .toast.info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        .toast.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .hidden {
            display: none !important;
        }
        
        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active {
            background: #64ffda;
            color: #1a1a2e;
            border-color: #64ffda;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: fixed;
                bottom: 0;
                height: auto;
                padding: 1rem 0;
                z-index: 100;
            }
            
            .nav {
                display: flex;
                justify-content: space-around;
            }
            
            .nav-item {
                flex-direction: column;
                padding: 0.5rem;
                text-align: center;
            }
            
            .nav-item span {
                font-size: 0.8rem;
                margin-top: 0.25rem;
            }
            
            .content-area {
                margin-bottom: 80px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filter-bar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <!-- Main App Container -->
    <div id="app">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-content">
                <div class="logo">
                    <i class="fas fa-bell"></i>
                    <h1>ReminderTribù</h1>
                </div>
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                </div>
                <p class="loading-text">Inizializzazione in corso...</p>
            </div>
        </div>
        
        <!-- Auth Container -->
        <div id="auth-container" class="auth-container hidden">
            <div class="auth-card">
                <div class="logo">
                    <i class="fas fa-bell"></i>
                    <h1>ReminderTribù</h1>
                </div>
                
                <h2 style="margin-bottom: 2rem;">Accedi al tuo account</h2>
                
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="form-control" placeholder="admin@tribu.com" value="admin@tribu.com">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-control" placeholder="tribu2025" value="tribu2025">
                </div>
                
                <button type="button" class="btn btn-primary" onclick="performLogin()" style="width: 100%; justify-content: center;">
                    <i class="fas fa-sign-in-alt"></i> Accedi
                </button>
                
                <p style="margin-top: 1rem; opacity: 0.7; font-size: 0.9rem;">
                    <strong>Credenziali:</strong> admin@tribu.com / tribu2025
                </p>
            </div>
        </div>
        
        <!-- Main Application -->
        <div id="main-app" class="hidden">
            <!-- App Header -->
            <header class="app-header">
                <div class="logo">
                    <i class="fas fa-bell"></i>
                    <span>ReminderTribù</span>
                </div>
                
                <div class="user-menu">
                    <div class="user-avatar" onclick="showToast('Ciao! 👋', 'info')">
                        TT
                    </div>
                </div>
            </header>
            
            <!-- Main Content -->
            <div class="main-content">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <nav class="nav">
                        <div class="nav-item active" onclick="showPage('dashboard')">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </div>
                        <div class="nav-item" onclick="showPage('tesserati')">
                            <i class="fas fa-users"></i>
                            <span>Tesserati</span>
                        </div>
                        <div class="nav-item" onclick="showPage('scadenze')">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Scadenze</span>
                        </div>
                        <div class="nav-item" onclick="showPage('whatsapp')">
                            <i class="fab fa-whatsapp"></i>
                            <span>WhatsApp</span>
                        </div>
                        <div class="nav-item" onclick="showPage('import')">
                            <i class="fas fa-upload"></i>
                            <span>Importa CSV</span>
                        </div>
                    </nav>
                </aside>
                
                <!-- Content Area -->
                <main class="content-area">
                    <div id="page-content">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // Global App State
        let tesseratiData = [];
        let filteredData = [];
        let currentUser = null;
        let currentPage = 'dashboard';
        let currentFilter = 'all';
        
        // Toast System
        function showToast(message, type = 'info', duration = 4000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i> ${message}`;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, duration);
        }
        
        // Login System
        async function performLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email === 'admin@tribu.com' && password === 'tribu2025') {
                showToast('Login effettuato con successo! 🎉', 'success');
                
                setTimeout(() => {
                    currentUser = {
                        name: 'Tribù Admin',
                        email: 'admin@tribu.com',
                        role: 'admin'
                    };
                    
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    
                    showPage('dashboard');
                }, 1500);
            } else {
                showToast('Credenziali non valide', 'error');
            }
        }
        
        // CSV Processing Functions
        function calculateExpiryDate(dataRilascio) {
            if (!dataRilascio) return null;
            
            const [day, month, year] = dataRilascio.split('/');
            const releaseDate = new Date(year, month - 1, day);
            const expiryDate = new Date(releaseDate);
            expiryDate.setFullYear(expiryDate.getFullYear() + 1);
            
            return expiryDate;
        }
        
        function getExpiryStatus(expiryDate) {
            if (!expiryDate) return 'unknown';
            
            const today = new Date();
            const daysDiff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
            
            if (daysDiff < 0) return 'expired';
            if (daysDiff <= 30) return 'expiring';
            return 'active';
        }
        
        function processCSVData(data) {
            return data.map(record => {
                const expiryDate = calculateExpiryDate(record['DATA DI RILASCIO']);
                const status = getExpiryStatus(expiryDate);
                
                return {
                    nome: record.NOME,
                    cognome: record.COGNOME,
                    telefono: record.TELEFONO ? '+39' + record.TELEFONO : null,
                    email: record['E-MAIL'] || null,
                    dataRilascio: record['DATA DI RILASCIO'],
                    dataScadenza: expiryDate,
                    numeroTessera: record['NUMERO TESSERA'],
                    disciplina: record.DISCIPLINE,
                    qualifica: record.QUALIFICA,
                    tesseramento: record.TESSERAMENTO,
                    status: status,
                    daysTillExpiry: expiryDate ? Math.ceil((expiryDate - new Date()) / (1000 * 60 * 60 * 24)) : null
                };
            });
        }
        
        function handleCSVUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showToast('Caricamento CSV in corso...', 'info');
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                delimiter: ';',
                complete: function(results) {
                    if (results.errors.length > 0) {
                        showToast('Errore nel parsing del CSV', 'error');
                        console.error('CSV parsing errors:', results.errors);
                        return;
                    }
                    
                    tesseratiData = processCSVData(results.data);
                    filteredData = [...tesseratiData];
                    
                    showToast(`✅ Caricati ${tesseratiData.length} tesserati`, 'success');
                    
                    // Aggiorna la pagina corrente se siamo nella sezione tesserati
                    if (currentPage === 'tesserati' || currentPage === 'scadenze') {
                        showPage(currentPage);
                    }
                    
                    // Aggiorna la dashboard
                    updateDashboardStats();
                }
            });
        }
        
        // Navigation System
        function showPage(pageName) {
            // Update active nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[onclick="showPage('${pageName}')"]`).classList.add('active');
            
            // Update content
            const content = getPageContent(pageName);
            document.getElementById('page-content').innerHTML = content;
            
            currentPage = pageName;
            
            // Initialize page-specific functionality
            initializePage(pageName);
        }
        
        function initializePage(pageName) {
            if (pageName === 'import') {
                // Setup file upload handler
                const fileInput = document.getElementById('csvFileInput');
                if (fileInput) {
                    fileInput.addEventListener('change', handleCSVUpload);
                }
            } else if (pageName === 'tesserati' || pageName === 'scadenze') {
                setupFilters();
            }
        }
        
        function setupFilters() {
            // Setup filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filter = e.target.dataset.filter;
                    setFilter(filter);
                });
            });
            
            // Setup search
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    searchData(e.target.value);
                });
            }
        }
        
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            // Apply filter
            applyFilters();
        }
        
        function searchData(searchTerm) {
            applyFilters(searchTerm);
        }
        
        function applyFilters(searchTerm = '') {
            let filtered = [...tesseratiData];
            
            // Apply status filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(item => item.status === currentFilter);
            }
            
            // Apply search filter
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(item => 
                    item.nome.toLowerCase().includes(term) ||
                    item.cognome.toLowerCase().includes(term) ||
                    (item.telefono && item.telefono.includes(term))
                );
            }
            
            filteredData = filtered;
            
            // Update table
            updateDataTable();
        }
        
        function updateDataTable() {
            const tableBody = document.getElementById('dataTableBody');
            if (!tableBody) return;
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem; opacity: 0.7;">
                            ${tesseratiData.length === 0 ? 'Nessun dato caricato' : 'Nessun risultato trovato'}
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = filteredData.map(tesserat => `
                <tr>
                    <td><strong>${tesserat.nome} ${tesserat.cognome}</strong></td>
                    <td>${tesserat.telefono || 'N/A'}</td>
                    <td>${tesserat.dataScadenza ? tesserat.dataScadenza.toLocaleDateString('it-IT') : 'N/A'}</td>
                    <td>
                        <span class="status-badge status-${tesserat.status}">
                            ${tesserat.status === 'expired' ? '🔴 Scaduto' : 
                              tesserat.status === 'expiring' ? '🟡 In Scadenza' : 
                              tesserat.status === 'active' ? '🟢 Attivo' : '❓ Sconosciuto'}
                        </span>
                    </td>
                    <td>${tesserat.daysTillExpiry !== null ? 
                        (tesserat.daysTillExpiry < 0 ? `${Math.abs(tesserat.daysTillExpiry)} giorni fa` : `${tesserat.daysTillExpiry} giorni`) : 'N/A'}</td>
                    <td>

        // Ensure filteredData is updated when showing tesserati or scadenze pages
        function initializeDataView() {
            if (currentPage === 'scadenze') {
                // For scadenze page, show only expired and expiring by default
                filteredData = tesseratiData.filter(t => t.status === 'expired' || t.status === 'expiring');
                currentFilter = 'expiring';
            } else {
                filteredData = [...tesseratiData];
                currentFilter = 'all';
            }
            
            setTimeout(() => {
                updateDataTable();
                if (document.querySelector('.filter-btn')) {
                    setFilter(currentFilter);
                }
            }, 100);
        }
        
        // Override showPage to handle data initialization
        const originalShowPage = showPage;
        showPage = function(pageName) {
            originalShowPage(pageName);
            
            if ((pageName === 'tesserati' || pageName === 'scadenze') && tesseratiData.length > 0) {
