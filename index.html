        // CSV Processing Functions
        function calculateExpiryDate(dataRilascio) {
            if (!dataRilascio) return null;
            
            const [day, month, year] = dataRilascio.split('/');
            const releaseDate = new Date(year, month - 1, day);
            const expiryDate = new Date(releaseDate);
            expiryDate.setFullYear(expiryDate.getFullYear() + 1);
            
            return expiryDate;
        }
        
        function getExpiryStatus(expiryDate, manualStatus) {
            if (manualStatus === 'renewed') return 'renewed';
            if (manualStatus === 'messagesent') return 'messagesent';
            
            if (!expiryDate) return 'unknown';
            
            const today = new Date();
            const daysDiff = Math.ceil((expiryDate - today) / (1000 * 60 * 60 * 24));
            
            if (daysDiff < 0) return 'expired';
            if (daysDiff <= 30) return 'expiring';
            return 'active';
        }
        
        function processCSVData(data) {
            return data.map((record, index) => {
                const expiryDate = calculateExpiryDate(record['DATA DI RILASCIO']);
                const manualStatus = null;
                const status = getExpiryStatus(expiryDate, manualStatus);
                
                return {
                    id: Date.now() + index,
                    nome: record.NOME,
                    cognome: record.COGNOME,
                    telefono: record.TELEFONO ? '+39' + record.TELEFONO : null,
                    email: record['E-MAIL'] || null,
                    dataRilascio: record['DATA DI RILASCIO'],
                    dataScadenza: expiryDate,
                    numeroTessera: record['NUMERO TESSERA'],
                    disciplina: record.DISCIPLINE,
                    qualifica: record.QUALIFICA,
                    tesseramento: record.TESSERAMENTO,
                    status: status,
                    manualStatus: manualStatus,
                    daysTillExpiry: expiryDate ? Math.ceil((expiryDate - new Date()) / (1000 * 60 * 60 * 24)) : null,
                    isNew: false
                };
            });
        }
        
        function handleCSVUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            showToast('Caricamento CSV in corso...', 'info');
            
            Papa.parse(file, {
                header: true,
                skipEmptyLines: true,
                delimiter: ';',
                complete: function(results) {
                    if (results.errors.length > 0) {
                        showToast('Errore nel parsing del CSV', 'error');
                        console.error('CSV parsing errors:', results.errors);
                        return;
                    }
                    
                    tesseratiData = processCSVData(results.data);
                    filteredData = [...tesseratiData];
                    
                    showToast(`‚úÖ Caricati ${tesseratiData.length} tesserati`, 'success');
                    
                    // Update next tessera number
                    const maxTessera = Math.max(...tesseratiData.map(t => parseInt(t.numeroTessera) || 0));
                    nextTesseraNumber = maxTessera + 1;
                    
                    saveData();
                    
                    // Update current page if needed
                    if (currentPage === 'tesserati' || currentPage === 'scadenze') {
                        showPage(currentPage);
                    }
                    
                    updateDashboardStats();
                    setTimeout(checkForNewExpired, 500);
                }
            });
        }

            const tesserato = tesseratiData.find(t => t.id === tesseratoId);
            if (!tesserato) return;
            
            if (newStatus === 'renewed') {

        async function startBulkSending(templateType) {
            const selectedClientsData = selectedClients
                .map(id => marketingClienti.find(c => c.id === id))
                .filter(c => c && c.templates[templateType]);
            
            if (selectedClientsData.length === 0) return;
            
            isBulkSending = true;
            let sentCount = 0;
            let failedCount = 0;
            
            // Show progress modal
            const progressModalHtml = `
                <div class="modal-overlay">
                    <div class="modal" onclick="event.stopPropagation()">

                                </div>
                                <div style="display: flex; justify-content: space-between; font-size: 0.9rem;">
                                    <span id="progressText">Preparazione...</span>
                                    <span id="progressCount">0 / ${selectedClientsData.length}</span>
                                </div>
                            </div>
                            
                            <div id="sendingStatus" style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 8px; max-height: 200px; overflow-y: auto;">

                            </div>
                        </div>

                            <button class="btn btn-danger" onclick="stopBulkSending()" id="stopButton">
                                <i class="fas fa-stop"></i> Interrompi Invio
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('modal-container').innerHTML = progressModalHtml;
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressCount = document.getElementById('progressCount');
            const sendingStatus = document.getElementById('sendingStatus');
            
            // Start sending
            for (let i = 0; i < selectedClientsData.length && isBulkSending; i++) {
                const cliente = selectedClientsData[i];
                
                try {
                    // Update progress
                    const progress = ((i + 1) / selectedClientsData.length) * 100;
                    progressBar.style.width = progress + '%';
                    progressText.textContent = `Invio a ${cliente.nome} ${cliente.cognome}...`;
                    progressCount.textContent = `${i + 1} / ${selectedClientsData.length}`;
                    
                    // Add status
                    sendingStatus.innerHTML += `
                        <div style="padding: 0.25rem 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                            <span style="color: #64ffda;">‚Üí</span> Invio a <strong>${cliente.nome} ${cliente.cognome}</strong>...
                        </div>
                    `;
                    sendingStatus.scrollTop = sendingStatus.scrollHeight;
                    
                    // Send message
                    await sendBulkMarketingMessage(cliente.id, templateType);
                    
                    sentCount++;
                    
                    // Update status
                    const lastStatus = sendingStatus.lastElementChild;
                    lastStatus.innerHTML = `
                        <span style="color: #10b981;">‚úì</span> Inviato a <strong>${cliente.nome} ${cliente.cognome}</strong>
                    `;
                    
                    // Wait 3 seconds before next send (except for last one)
                    if (i < selectedClientsData.length - 1 && isBulkSending) {
                        progressText.textContent = 'Attesa 3 secondi...';
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                    
                } catch (error) {
                    failedCount++;
                    
                    // Update status with error
                    const lastStatus = sendingStatus.lastElementChild;
                    lastStatus.innerHTML = `
                        <span style="color: #ef4444;">‚úó</span> Errore per <strong>${cliente.nome} ${cliente.cognome}</strong>
                    `;
                }
            }
            
            // Complete
            progressText.textContent = isBulkSending ? 'Invio completato!' : 'Invio interrotto';
            document.getElementById('stopButton').innerHTML = '<i class="fas fa-check"></i> Chiudi';
            
            // Show summary

                    <div>üì± <strong>Totale:</strong> ${selectedClientsData.length}</div>

            updateBulkActionButtons();
            
            showToast(`üì§ Invio massivo completato! ${sentCount} messaggi inviati`, 'success', 6000);
        }
        
        async function sendBulkMarketingMessage(clienteId, templateType) {
            const cliente = marketingClienti.find(c => c.id === clienteId);
            if (!cliente) throw new Error('Cliente non trovato');
            
            let message = templates[templateType];
            message = message
                .replace(/{nome}/g, cliente.nome)
                .replace(/{cognome}/g, cliente.cognome)
                .replace(/{giornoSettimana}/g, new Date().toLocaleDateString('it-IT', { weekday: 'long' }));
            
            const encodedMessage = encodeURIComponent(message);
            const whatsappUrl = `https://wa.me/${cliente.telefono.replace('+', '')}?text=${encodedMessage}`;
            
            // Open WhatsApp
            window.open(whatsappUrl, '_blank');
            
            // Update last message
            cliente.lastMessage = {
                type: templateType,
                sentAt: new Date(),
                message: message
            };
            
            saveData();
            
            return true;
        }

        // Initialize data view
        function initializeDataView() {
            if (currentPage === 'scadenze') {
                filteredData = tesseratiData.filter(t => t.status === 'expired' || t.status === 'expiring');
                currentFilter = 'expiring';
            } else {
                filteredData = [...tesseratiData];
                currentFilter = 'all';
            }
            
            setTimeout(() => {
                updateDataTable();
                if (document.querySelector('.filter-btn')) {
                    setFilter(currentFilter);
                }
            }, 100);
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Load data from localStorage
            if (tesseratiData.length > 0) {
                // Process dates from localStorage
                tesseratiData.forEach(t => {
                    if (t.dataScadenza && typeof t.dataScadenza === 'string') {
                        t.dataScadenza = new Date(t.dataScadenza);
                    }
                });
            }
            
            if (marketingClienti.length > 0) {
                marketingClienti.forEach(c => {
                    if (c.createdAt && typeof c.createdAt === 'string') {
                        c.createdAt = new Date(c.createdAt);
                    }
                    if (c.lastMessage && c.lastMessage.sentAt && typeof c.lastMessage.sentAt === 'string') {
                        c.lastMessage.sentAt = new Date(c.lastMessage.sentAt);
                    }
                });
            }
            
            // Hide loading after 2 seconds and show auth
            setTimeout(() => {
                document.getElementById('loading-screen').classList.add('hidden');
                document.getElementById('auth-container').classList.remove('hidden');
            }, 2000);
        });
        
        // Override showPage to handle data initialization
        const originalShowPage = showPage;
        showPage = function(pageName) {
            originalShowPage(pageName);
            
            if ((pageName === 'tesserati' || pageName === 'scadenze') && tesseratiData.length > 0) {
                setTimeout(initializeDataView, 100);
            }
        };
