        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 2000;

        .notification-badge {

            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .blink-row {
            animation: blinkRed 1.5s infinite;
        }

            0%, 50% { background-color: rgba(239, 68, 68, 0.3); }

        .hidden { display: none !important; }

            margin-bottom: 1.5rem;

            }
            
            .nav-item {

    </style>
</head>

    <script>
        // Global variables
        let tesseratiData = [];
        let marketingClienti = [];
        let scheduledMessages = [];
        let templates = {
            "scadenze": "Ciao {nome}! Il tuo tesseramento presso Trib√π Personal Training √® scaduto. Per rinnovarlo e continuare ad allenarti con noi, contattaci al pi√π presto! üí™",
            "pasti": "Ciao {nome}! üçΩÔ∏è √à luned√¨ mattina, non dimenticare di ordinare i pasti per questa settimana! Ricorda che una buona alimentazione √® fondamentale per raggiungere i tuoi obiettivi. üí™",
            "motivazionale": "Ciao {nome}! üí™ Ricorda che ogni allenamento ti avvicina ai tuoi obiettivi. Non mollare, sei pi√π forte di quanto pensi! Oggi √® il giorno perfetto per dare il massimo! üî•"
        };
        
        let currentPage = 'dashboard';
        let currentFilter = 'all';
        let filteredData = [];
        let selectedClients = [];
        let seenExpiredIds = [];
        let nextTesseraNumber = 999999;
        let schedulerInterval = null;
        
        // Load data from localStorage
        function loadData() {
            try {
                tesseratiData = JSON.parse(localStorage.getItem('tesseratiData') || '[]');
                marketingClienti = JSON.parse(localStorage.getItem('marketingClienti') || '[]');
                scheduledMessages = JSON.parse(localStorage.getItem('scheduledMessages') || '[]');
                templates = JSON.parse(localStorage.getItem('templates') || JSON.stringify(templates));
                seenExpiredIds = JSON.parse(localStorage.getItem('seenExpiredIds') || '[]');
                
                // Process dates
                tesseratiData.forEach(t => {
                    if (t.dataScadenza && typeof t.dataScadenza === 'string') {
                        t.dataScadenza = new Date(t.dataScadenza);
                    }
                });
                
                marketingClienti.forEach(c => {
                    if (c.lastMessage && c.lastMessage.sentAt && typeof c.lastMessage.sentAt === 'string') {
                        c.lastMessage.sentAt = new Date(c.lastMessage.sentAt);
                    }
                });
                
                scheduledMessages.forEach(m => {
                    if (m.scheduledTime && typeof m.scheduledTime === 'string') {
                        m.scheduledTime = new Date(m.scheduledTime);
                    }
                });
                
                console.log('Data loaded successfully');
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('tesseratiData', JSON.stringify(tesseratiData));
                localStorage.setItem('marketingClienti', JSON.stringify(marketingClienti));
                localStorage.setItem('scheduledMessages', JSON.stringify(scheduledMessages));
                localStorage.setItem('templates', JSON.stringify(templates));
                localStorage.setItem('seenExpiredIds', JSON.stringify(seenExpiredIds));
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }
        
        // Toast system
        function showToast(message, type = 'info', duration = 4000) {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info-circle'}"></i> ${message}`;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, duration);
        }
        
        // Login system
        function performLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email === 'admin@tribu.com' && password === 'tribu2025') {
                showToast('Login effettuato con successo! üéâ', 'success');
                
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    
                    showPage('dashboard');
                    initializeScheduler();
                    checkForNewExpired();
                }, 1500);
            } else {
                showToast('Credenziali non valide', 'error');
            }
        }
        
        // Navigation
        function showPage(pageName) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[onclick="showPage('${pageName}')"]`).classList.add('active');
            
            const content = getPageContent(pageName);
            document.getElementById('page-content').innerHTML = content;
            
            currentPage = pageName;
            
            // Initialize page-specific functionality
            if (pageName === 'import') {
                const fileInput = document.getElementById('csvFileInput');
                if (fileInput) {
                    fileInput.addEventListener('change', handleCSVUpload);
                }
            } else if (pageName === 'tesserati' || pageName === 'scadenze') {
                setTimeout(() => {
                    setupFilters();
                    initializeDataView();
                }, 100);
            } else if (pageName === 'marketing') {
                setTimeout(() => {
                    setupMarketingFilters();
                    updateMarketingTable();
                }, 100);
            }
        }
        
        // Page content generators
        function getPageContent(pageName) {
            switch (pageName) {
                case 'dashboard':
                    return getDashboardContent();
                case 'tesserati':
                    return getTesseratiContent();
                case 'scadenze':
                    return getScadenzeContent();
                case 'marketing':
                    return getMarketingContent();
                case 'automazione':
                    return getAutomazioneContent();
                case 'whatsapp':
                    return getWhatsAppContent();
                case 'import':
                    return getImportContent();
                default:
                    return '<div class="card"><h3>Pagina non trovata</h3></div>';
            }
        }
        
        function getDashboardContent() {
            const stats = {
                total: tesseratiData.length,
                expired: tesseratiData.filter(t => t.status === 'expired').length,
                expiring: tesseratiData.filter(t => t.status === 'expiring').length,
                marketing: marketingClienti.length,
                scheduled: scheduledMessages.filter(m => m.status === 'scheduled').length,
                completed: scheduledMessages.filter(m => m.status === 'completed').length
            };
            
            return `
                <div style="margin-bottom: 2rem;">
                    <h1><i class="fas fa-tachometer-alt"></i> Dashboard</h1>
                    <p style="opacity: 0.8;">Sistema completo di marketing automation - Trib√π Personal Training</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-id-card" style="font-size: 2rem; color: #64ffda; margin-bottom: 1rem;"></i>
                        <div class="stat-value">${stats.total}</div>
                        <div>Tesserati CSEN</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-times-circle" style="font-size: 2rem; color: #ef4444; margin-bottom: 1rem;"></i>
                        <div class="stat-value">${stats.expired}</div>
                        <div>Scaduti</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; color: #f59e0b; margin-bottom: 1rem;"></i>
                        <div class="stat-value">${stats.expiring}</div>
                        <div>In Scadenza</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-bullhorn" style="font-size: 2rem; color: #8b5cf6; margin-bottom: 1rem;"></i>
                        <div class="stat-value">${stats.marketing}</div>
                        <div>Clienti Marketing</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-robot" style="font-size: 2rem; color: #06b6d4; margin-bottom: 1rem;"></i>
                        <div class="stat-value">${stats.scheduled}</div>
                        <div>Invii Programmati</div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-check-circle" style="font-size: 2rem; color: #10b981; margin-bottom: 1rem;"></i>
                        <div class="stat-value">${stats.completed}</div>
                        <div>Completati</div>
                    </div>
                </div>

                <div class="card">
                    <h3>üéØ ReminderTrib√π - Sistema Completo</h3>
                    <p style="margin-bottom: 2rem;">Piattaforma integrata per gestione tesseramenti CSEN e marketing automation WhatsApp.</p>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
                        <div style="background: rgba(100, 255, 218, 0.1); padding: 1.5rem; border-radius: 10px; border-left: 4px solid #64ffda;">
                            <h4 style="color: #64ffda; margin-bottom: 1rem;">üìã Tesserati CSEN</h4>
                            <ul style="line-height: 1.8; margin-bottom: 1rem;">
                                <li>Import automatico CSV</li>
                                <li>Monitoraggio scadenze</li>
                                <li>Alert automatici</li>
                                <li>Gestione stati e rinnovi</li>
                            </ul>
                            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
                                <button class="btn btn-primary btn-sm" onclick="showPage('tesserati')">
                                    <i class="fas fa-id-card"></i> Tesserati
                                </button>
                                <button class="btn btn-secondary btn-sm" onclick="showPage('scadenze')">
                                    <i class="fas fa-exclamation-triangle"></i> Scadenze

                case 'renewed': return '‚úÖ Rinnovato';
                case 'scheduled': return '‚è∞ Programmato';

        function updateMarketingTable(searchTerm = '') {

        function setFilter(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            applyFilters();
        }
        
        function searchData(searchTerm) {
            applyFilters(searchTerm);
        }
        
        function applyFilters(searchTerm = '') {
            let filtered = [...tesseratiData];
            
            if (currentFilter !== 'all') {
                filtered = filtered.filter(item => item.status === currentFilter);
            }
            
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filtered = filtered.filter(item => 
                    item.nome.toLowerCase().includes(term) ||
                    item.cognome.toLowerCase().includes(term) ||
                    (item.telefono && item.telefono.includes(term))
                );
            }
            
            filteredData = filtered;
            updateDataTable();
        }
        
        function updateDataTable() {
            const tableBody = document.getElementById('dataTableBody');
            if (!tableBody) return;
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem; opacity: 0.7;">
                            ${tesseratiData.length === 0 ? 'Nessun dato caricato' : 'Nessun risultato trovato'}
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = filteredData.map(tesserat => {
                const isNewExpired = tesserat.status === 'expired' && !seenExpiredIds.includes(tesserat.id);
                const rowClass = isNewExpired ? 'blink-row' : '';
                
                return `
                    <tr class="${rowClass}">
                        <td><strong>${tesserat.nome} ${tesserat.cognome}</strong></td>
                        <td>${tesserat.telefono || 'N/A'}</td>
                        <td>${tesserat.dataScadenza ? tesserat.dataScadenza.toLocaleDateString('it-IT') : 'N/A'}</td>
                        <td>
                            <span class="status-badge status-${tesserat.status}">
                                ${getStatusText(tesserat.status)}
                            </span>
                        </td>
                        <td>${tesserat.daysTillExpiry !== null ? 
                            (tesserat.daysTillExpiry < 0 ? `${Math.abs(tesserat.daysTillExpiry)} giorni fa` : `${tesserat.daysTillExpiry} giorni`) : 'N/A'}</td>
                        <td>
                            <div class="action-buttons">
                                ${tesserat.telefono && (tesserat.status === 'expired' || tesserat.status === 'expiring') ? 
                                    `<button class="whatsapp-btn" onclick="sendWhatsAppMessage('${tesserat.telefono}', '${tesserat.nome}', '${tesserat.cognome}', ${tesserat.id})">
                                        <i class="fab fa-whatsapp"></i> WhatsApp
                                    </button>` : ''
                                }
                                ${tesserat.status === 'expired' || tesserat.status === 'expiring' || tesserat.status === 'messagesent' ? 
                                    `<button class="btn btn-success btn-sm" onclick="changeStatus(${tesserat.id}, 'renewed')">
                                        <i class="fas fa-check"></i> Rinnovato
                                    </button>` : ''
                                }
                                ${tesserat.status === 'expired' || tesserat.status === 'expiring' ? 
                                    `<button class="btn btn-primary btn-sm" onclick="changeStatus(${tesserat.id}, 'messagesent')">
                                        <i class="fas fa-paper-plane"></i> Inviato
                                    </button>` : ''
                                }
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function updateSelectedClients() {
            const checkboxes = document.querySelectorAll('.client-checkbox:checked');
            selectedClients = Array.from(checkboxes).map(cb => parseInt(cb.dataset.clientId));

            const motivazioneClients = selectedClientsData.filter(c => c && c.templates && c.templates.motivazionale).length;
