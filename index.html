        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {

            min-height: 100vh;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-content {

        }
        
        .logo {
            margin-bottom: 2rem;
        }
        
        .logo i {
            font-size: 4rem;
            color: #64ffda;
            margin-bottom: 1rem;
            display: block;
        }
        
        .logo h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .loading-spinner {
            margin: 2rem 0;
        }
        
        .loading-spinner i {
            font-size: 2rem;
            color: #64ffda;
        }
        
        .loading-text {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .app-header {
            background: rgba(0,0,0,0.3);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo span {
            font-size: 1.5rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background: #64ffda;
            color: #1a1a2e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            position: relative;
        }
        
        .main-content {
            display: flex;
            min-height: calc(100vh - 80px);
        }
        
        .sidebar {
            width: 250px;
            background: rgba(0,0,0,0.2);
            padding: 2rem 0;
            backdrop-filter: blur(10px);

        .nav-item {

            align-items: center;

        .page-header {

        }
        
        .page-title {
            font-size: 2rem;

            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .page-subtitle {
            opacity: 0.8;
            font-size: 1.1rem;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            margin-bottom: 2rem;

        .stat-card {
            background: rgba(255,255,255,0.1);

            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);

        .stat-icon {
            margin-bottom: 1rem;
        }
        
        .stat-icon i {
            font-size: 2rem;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #64ffda;
        }
        
        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        
        .card {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 2rem;
        }
        
        .card h3 {
            margin-bottom: 1rem;
            color: #64ffda;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-decoration: none;

            color: #1a1a2e;
        }

        }
        
        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-card {
            background: rgba(255,255,255,0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;

            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #64ffda;
            font-weight: 500;

            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;

        .form-control::placeholder {
            color: rgba(255,255,255,0.5);

        .form-control:focus {

            border-color: #64ffda;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 2000;
            animation: slideIn 0.3s ease;

        }
        
        .toast.error {

        }
        
        .toast.info {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .hidden {
            display: none !important;
        }

</head>

    <script>
        // Simple App State
        let currentUser = null;
        let currentPage = 'dashboard';
        
        // Toast System
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info-circle'}"></i> ${message}`;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }
        
        // Demo Login
        async function performDemoLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (email === 'demo@remindpro.com' && password === 'demo123') {
                showToast('Login effettuato con successo! 🎉', 'success');
                
                // Simulate loading
                setTimeout(() => {
                    currentUser = {
                        name: 'Demo User',
                        email: 'demo@remindpro.com',
                        plan: 'professional'
                    };
                    
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('auth-container').classList.add('hidden');
                    document.getElementById('main-app').classList.remove('hidden');
                    
                    showPage('dashboard');
                }, 1500);
            } else {
                showToast('Credenziali non valide', 'error');
            }
        }
        
        // Navigation
        function showPage(pageName) {
            // Update active nav
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[onclick="showPage('${pageName}')"]`).classList.add('active');
            
            // Update content
            const content = getPageContent(pageName);
            document.getElementById('page-content').innerHTML = content;
            
            currentPage = pageName;
