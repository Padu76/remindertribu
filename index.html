  <!-- Dark Mode Style -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #141414;
      --bg-tertiary: #1c1c1c;
      --border: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #a0a0a0;
      --text-muted: #666666;
      --accent: #ff6b35;
      --accent-hover: #ff5722;
      --success: #22c55e;
      --warning: #eab308;
      --danger: #ef4444;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      overflow: hidden;
      height: 100vh;
    }
    
    .app-container {
      display: flex;
      height: 100vh;
    }
    
    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    .logo-icon {
      width: 32px;
      height: 32px;
      background: var(--accent);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .nav-menu {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
    }
    
    .nav-section {
      margin-bottom: 1.5rem;
    }
    
    .nav-title {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--text-muted);
      font-weight: 600;
      letter-spacing: 0.08em;
      padding: 0 1.5rem;
      margin-bottom: 0.5rem;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.625rem 1.5rem;
      color: var(--text-secondary);
      text-decoration: none;
      transition: all 0.2s;
      font-size: 0.9rem;
      position: relative;
      cursor: pointer;
    }
    
    .nav-item:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }
    
    .nav-item.active {
      color: var(--text-primary);
      background: rgba(255, 107, 53, 0.1);
    }
    
    .nav-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 3px;
      background: var(--accent);
    }
    
    .nav-badge {
      margin-left: auto;
      background: var(--accent);
      color: white;
      font-size: 0.7rem;
      padding: 0.125rem 0.375rem;
      border-radius: 10px;
      font-weight: 600;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .header {
      height: 60px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 2rem;
      justify-content: space-between;
    }
    
    .page-title {
      font-size: 1.25rem;
      font-weight: 600;
    }
    
    .header-actions {
      display: flex;
      gap: 0.5rem;
    }
    
    .btn-icon {
      width: 36px;
      height: 36px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-icon:hover {
      color: var(--text-primary);
      border-color: var(--text-muted);
    }
    
    /* Content Area */
    .content {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
    }
    
    .content::-webkit-scrollbar {
      width: 8px;
    }
    
    .content::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    
    .content::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    
    .content::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
    
    /* Card */
    .card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
    }
    
    /* Buttons */
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 6px;
      border: none;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
    }
    
    .btn-secondary {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      border-color: var(--text-muted);
    }
    
    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th {
      text-align: left;
      padding: 0.75rem;
      font-size: 0.8rem;
      text-transform: uppercase;
      color: var(--text-muted);
      border-bottom: 1px solid var(--border);
      font-weight: 600;
      letter-spacing: 0.05em;
    }
    
    td {
      padding: 1rem 0.75rem;
      border-bottom: 1px solid var(--border);
      color: var(--text-secondary);
    }
    
    tr:hover {
      background: rgba(255, 255, 255, 0.02);
    }
    
    /* Loading */
    .loading {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading.hidden {
      display: none;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Toast */
    #toast-container {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      z-index: 10000;
    }
    
    /* Mobile */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -240px;
        height: 100%;
        z-index: 100;
        transition: left 0.3s;
      }
      
      .sidebar.open {
        left: 0;
      }
      
      .mobile-trigger {
        display: block !important;
      }
      
      .content {
        padding: 1rem;
      }
    }
    
    .mobile-trigger {
      display: none;
    }
  </style>

  <!-- Init -->
  <script>
    (function() {
      const sidebar = document.getElementById('sidebar');
      const mobileTrigger = document.getElementById('mobile-trigger');
      const nav = document.getElementById('main-navigation');
      
      // Mobile menu
      mobileTrigger?.addEventListener('click', () => {
        sidebar.classList.toggle('open');
      });
      
      // Navigation
      nav?.addEventListener('click', (e) => {
        const item = e.target.closest('.nav-item');
        if (item) {
          e.preventDefault();
          nav.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
          item.classList.add('active');
        }
      });
      
      // Update title
      window.updatePageTitle = function(title) {
        const el = document.getElementById('page-title');
        if (el) el.textContent = title;
      };
      
      // Init app
      async function init() {
        try {
          setTimeout(() => {
            document.getElementById('loading-overlay')?.classList.add('hidden');
          }, 500);
          
          if (window.App?.init) {
            await window.App.init();
            await window.App.renderPage('dashboard');
          }
        } catch (e) {
          console.error('Init error:', e);
        }
      }
      
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }
    })();
  </script>
