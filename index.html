<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReminderTribù - Sistema Marketing Automation</title>
    
    <!-- CSS Modules -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getAuth } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        // Make Firebase available globally
        window.Firebase = {
            initializeApp,
            getFirestore,
            getAuth
        };
    </script>
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-content">
                <i class="fas fa-bell loading-icon"></i>
                <h1 class="loading-title">ReminderTribù</h1>
                <i class="fas fa-spinner fa-spin loading-spinner"></i>
                <p class="loading-text">Inizializzazione...</p>
            </div>
        </div>
        
        <!-- Auth Container -->
        <div id="auth-container" class="auth-container hidden">
            <div class="auth-card">
                <i class="fas fa-bell auth-icon"></i>
                <h1 class="auth-main-title">ReminderTribù</h1>
                <h2 class="auth-subtitle">Accedi</h2>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" class="form-control" value="admin@tribu.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" class="form-control" value="tribu2025" autocomplete="current-password">
                </div>
                
                <button class="btn btn-primary btn-login" onclick="window.AppAuth?.performLogin() || console.error('Auth not ready')">
                    <i class="fas fa-sign-in-alt"></i> Accedi
                </button>
            </div>
        </div>
        
        <!-- Main App -->
        <div id="main-app" class="main-app hidden">
            <header class="app-header">
                <div class="header-brand">
                    <i class="fas fa-bell"></i>
                    <span class="brand-text">ReminderTribù</span>
                </div>
                <div class="header-user" onclick="AppToast.show('Ciao Admin!', 'info')">
                    TT
                </div>
            </header>
            
            <div class="main-content">
                <aside class="sidebar">
                    <nav class="nav" id="main-navigation">
                        <div class="nav-item active" data-page="dashboard">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </div>
                        <div class="nav-item" data-page="tesserati">
                            <i class="fas fa-id-card"></i>
                            <span>Tesserati CSEN</span>
                        </div>
                        <div class="nav-item" data-page="scadenze">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Scadenze</span>
                            <span class="notification-badge" id="scadenzeBadge"></span>
                        </div>
                        <div class="nav-item" data-page="marketing">
                            <i class="fas fa-bullhorn"></i>
                            <span>Marketing</span>
                        </div>
                        <div class="nav-item" data-page="calendario">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Calendario</span>
                            <span class="notification-badge" id="calendarBadge"></span>
                        </div>
                        <div class="nav-item" data-page="automazione">
                            <i class="fas fa-robot"></i>
                            <span>Automazione</span>
                            <span class="notification-badge" id="automationBadge"></span>
                        </div>
                        <div class="nav-item" data-page="whatsapp">
                            <i class="fab fa-whatsapp"></i>
                            <span>WhatsApp</span>
                        </div>
                        <div class="nav-item" data-page="import">
                            <i class="fas fa-upload"></i>
                            <span>Import CSV</span>
                        </div>
                    </nav>
                </aside>
                
                <main class="content-area">
                    <div id="page-content">
                        <!-- Dynamic content loaded here -->
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
    
    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>

    <!-- Configuration -->
    <script src="config.js"></script>
    
    <!-- Core Modules (Only existing ones) -->
    <script src="assets/js/components/toast.js"></script>
    <script src="assets/js/modules/auth.js"></script>
    <script src="assets/js/config/firebase.js"></script>
    <script src="assets/js/modules/storage.js"></script>
    
    <!-- Main Application -->
    <script src="assets/js/app.js"></script>
    
    <script>
        // Initialize Application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing TribuReminder...');
            
            // Initialize modules in correct order
            setTimeout(() => {
                try {
                    // Initialize toast first
                    if (window.Toast_Instance) {
                        window.Toast_Instance.init();
                        window.AppToast = window.Toast_Instance;
                        console.log('Toast initialized');
                    }
                    
                    // Initialize auth
                    if (window.Auth_Instance) {
                        window.AppAuth = window.Auth_Instance;
                        window.Auth_Instance.init();
                        console.log('Auth initialized');
                    }
                    
                    // Initialize main app
                    if (window.App_Instance) {
                        window.TribuApp = window.App_Instance;
                        window.App_Instance.init();
                        console.log('TribuApp initialized');
                    } else {
                        console.error('App_Instance not found');
                        console.log('Available window objects:', Object.keys(window).filter(k => k.includes('Instance') || k.includes('App')));
                        
                        // Show error message to user
                        document.body.innerHTML = `
                            <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #1a1a2e; color: white; text-align: center;">
                                <div>
                                    <h1>Errore Caricamento Moduli</h1>
                                    <p>Il file app.js non si è caricato correttamente.</p>
                                    <p>Controlla che il file esista in: assets/js/app.js</p>
                                    <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #64ffda; color: #1a1a2e; border: none; border-radius: 4px;">
                                        Ricarica Pagina
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Initialization error:', error);
                }
            }, 1000);
        });
    </script>
</body>
</html>
