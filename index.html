    <script>
        // üîê SECURE: Google Calendar Configuration da Netlify Config
        const GOOGLE_CONFIG = {
            apiKey: window.GOOGLE_API_KEY || null,
            clientId: '787245178207-mit1jv9v4rech43d4hl6rrs3ffuaaq0a.apps.googleusercontent.com',
            calendarId: 'tribupersonalstudio@gmail.com',
            discoveryDoc: 'https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest',
            scopes: 'https://www.googleapis.com/auth/calendar.readonly'
        };
        
        // Global variables
        let tesseratiData = [];
        let marketingClienti = [];
        let scheduledMessages = [];
        let calendarEvents = [];
        let appointmentReminders = [];
        let templates = {
            "scadenze": "Ciao {nome}! Il tuo tesseramento presso Trib√π Personal Training √® scaduto. Per rinnovarlo e continuare ad allenarti con noi, contattaci al pi√π presto! üí™",
            "pasti": "Ciao {nome}! üçΩÔ∏è √à luned√¨ mattina, non dimenticare di ordinare i pasti per questa settimana! Ricorda che una buona alimentazione √® fondamentale per raggiungere i tuoi obiettivi. üí™",
            "motivazionale": "Ciao {nome}! üí™ Ricorda che ogni allenamento ti avvicina ai tuoi obiettivi. Non mollare, sei pi√π forte di quanto pensi! Oggi √® il giorno perfetto per dare il massimo! üî•",
            "reminder_appuntamento": "Ciao {nome}! üìÖ Ti ricordo che domani {data} alle {ora} hai l'appuntamento per {tipo_allenamento}. Ti aspetto in palestra! üí™",
            "followup_appuntamento": "Ciao {nome}! üèãÔ∏è‚Äç‚ôÄÔ∏è Come √® andato l'allenamento di ieri? Spero tu abbia dato il massimo! Ricorda di idratarti bene e riposare. A presto! üí™"
        };
        
        let currentPage = 'dashboard';
        let currentFilter = 'all';
        let filteredData = [];
        let selectedClients = [];
        let seenExpiredIds = [];
        let nextTesseraNumber = 999999;
        let schedulerInterval = null;
        let gapi = null;
        let isGoogleApiLoaded = false;
        let isGoogleSignedIn = false;
        
        // Load data from localStorage
        function loadData() {
            try {
                tesseratiData = JSON.parse(localStorage.getItem('tesseratiData') || '[]');
                marketingClienti = JSON.parse(localStorage.getItem('marketingClienti') || '[]');
                scheduledMessages = JSON.parse(localStorage.getItem('scheduledMessages') || '[]');
                calendarEvents = JSON.parse(localStorage.getItem('calendarEvents') || '[]');
                appointmentReminders = JSON.parse(localStorage.getItem('appointmentReminders') || '[]');
                templates = JSON.parse(localStorage.getItem('templates') || JSON.stringify(templates));
                seenExpiredIds = JSON.parse(localStorage.getItem('seenExpiredIds') || '[]');
                
                // Process dates
                tesseratiData.forEach(t => {
                    if (t.dataScadenza && typeof t.dataScadenza === 'string') {
                        t.dataScadenza = new Date(t.dataScadenza);
                    }
                });
                
                marketingClienti.forEach(c => {
                    if (c.lastMessage && c.lastMessage.sentAt && typeof c.lastMessage.sentAt === 'string') {
                        c.lastMessage.sentAt = new Date(c.lastMessage.sentAt);
                    }
                });
                
                scheduledMessages.forEach(m => {
                    if (m.scheduledTime && typeof m.scheduledTime === 'string') {
                        m.scheduledTime = new Date(m.scheduledTime);
                    }
                });
                
                calendarEvents.forEach(e => {
                    if (e.start && typeof e.start === 'string') {
                        e.start = new Date(e.start);
                    }
                    if (e.end && typeof e.end === 'string') {
                        e.end = new Date(e.end);
                    }
                });
                
                console.log('Data loaded successfully');
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        // Save data to localStorage
        function saveData() {
            try {
                localStorage.setItem('tesseratiData', JSON.stringify(tesseratiData));
                localStorage.setItem('marketingClienti', JSON.stringify(marketingClienti));
                localStorage.setItem('scheduledMessages', JSON.stringify(scheduledMessages));
                localStorage.setItem('calendarEvents', JSON.stringify(calendarEvents));
                localStorage.setItem('appointmentReminders', JSON.stringify(appointmentReminders));
                localStorage.setItem('templates', JSON.stringify(templates));
                localStorage.setItem('seenExpiredIds', JSON.stringify(seenExpiredIds));
            } catch (error) {
                console.error('Error saving data:', error);
            }
        }
        
        // üîê SECURE: Google Calendar API Functions con Netlify Config
        async function initializeGoogleAPI() {
            try {
                // üîê Security Check - API Key da config.js generato da Netlify
                if (!GOOGLE_CONFIG.apiKey) {
                    console.error('‚ùå Google API Key mancante! Verifica configurazione Netlify');
                    showToast('‚ùå Configurazione Google Calendar mancante', 'error');
                    return;
                }
                
                console.log('üîÑ Inizializzazione Google Calendar API...');
                console.log('üîê API Key caricata da Netlify config:', GOOGLE_CONFIG.apiKey ? '‚úÖ Presente' : '‚ùå Mancante');
                
                // üîß FIX: Controllo caricamento Google API con retry
                await waitForGoogleAPI();
                
                await new Promise((resolve, reject) => {
                    gapi.load('client:auth2', {
                        callback: resolve,
                        onerror: reject
                    });
                });
                
                await gapi.client.init({
                    apiKey: GOOGLE_CONFIG.apiKey,
                    clientId: GOOGLE_CONFIG.clientId,
                    discoveryDocs: [GOOGLE_CONFIG.discoveryDoc],
                    scope: GOOGLE_CONFIG.scopes
                });
                
                isGoogleApiLoaded = true;
                console.log('‚úÖ Google Calendar API inizializzata');
                showToast('üìÖ Google Calendar collegato!', 'success');
                
                // Check if user is already signed in
                const authInstance = gapi.auth2.getAuthInstance();
                isGoogleSignedIn = authInstance.isSignedIn.get();
                
                if (isGoogleSignedIn) {
                    console.log('‚úÖ Utente gi√† autenticato');
                    await loadCalendarEvents();
                }
                
                updateCalendarBadge();
                
            } catch (error) {
                console.error('‚ùå Errore inizializzazione Google API:', error);
                if (!GOOGLE_CONFIG.apiKey) {
                    showToast('‚ùå Google API Key non configurata in Netlify', 'error');
                } else if (error.message && error.message.includes('gapi')) {
                    showToast('‚ùå Errore caricamento Google API - Riprova tra poco', 'error');
                } else {
                    showToast('‚ùå Errore connessione Google Calendar', 'error');
                }
            }
        }
        
        // üîß FIX: Funzione per aspettare il caricamento di Google API
        async function waitForGoogleAPI(maxAttempts = 10, delay = 500) {
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
                if (typeof gapi !== 'undefined' && gapi && gapi.load) {
                    console.log(`‚úÖ Google API caricata al tentativo ${attempt}`);
                    return true;
                }
                
                console.log(`‚è≥ Tentativo ${attempt}/${maxAttempts} - Aspetto Google API...`);
                
                if (attempt === maxAttempts) {
                    throw new Error('Google API non caricata dopo ' + maxAttempts + ' tentativi');
                }
                
                await new Promise(resolve => setTimeout(resolve, delay));
            }
        }
        
        async function signInGoogle() {
            if (!GOOGLE_CONFIG.apiKey) {
                showToast('‚ùå Google API Key non configurata. Verifica build Netlify con config.js', 'error');
                return;
            }
            
            if (!isGoogleApiLoaded) {
                showToast('Google API non ancora caricata', 'warning');
                return;
            }
            
            try {
                const authInstance = gapi.auth2.getAuthInstance();
                await authInstance.signIn();
                isGoogleSignedIn = true;
                
                console.log('‚úÖ Accesso Google effettuato');
                showToast('‚úÖ Accesso Google Calendar riuscito!', 'success');
                
                await loadCalendarEvents();
                
                if (currentPage === 'calendario') {
                    showPage('calendario');
                }
                
            } catch (error) {
                console.error('‚ùå Errore accesso Google:', error);
                showToast('‚ùå Errore accesso Google Calendar', 'error');
            }
        }
        
        async function loadCalendarEvents() {
            if (!isGoogleApiLoaded || !isGoogleSignedIn) {
                console.log('‚ö†Ô∏è Google API non pronta o utente non autenticato');
                return;
            }
            
            try {
                console.log('üìÖ Caricamento eventi calendario...');
                
                const now = new Date();
                const timeMin = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000); // 7 giorni fa
                const timeMax = new Date(now.getTime() + 30 * 24 * 60 * 60 * 1000); // 30 giorni nel futuro
                
                const response = await gapi.client.calendar.events.list({
                    calendarId: GOOGLE_CONFIG.calendarId,
                    timeMin: timeMin.toISOString(),
                    timeMax: timeMax.toISOString(),
                    singleEvents: true,
                    orderBy: 'startTime',
                    maxResults: 50
                });
                
                const events = response.result.items || [];
                
                // Process and store events
                calendarEvents = events.map(event => ({
                    id: event.id,
                    title: event.summary || 'Evento senza titolo',
                    description: event.description || '',
                    start: new Date(event.start.dateTime || event.start.date),
                    end: new Date(event.end.dateTime || event.end.date),
                    location: event.location || '',
                    attendees: event.attendees || [],
                    isAllDay: !event.start.dateTime,
                    clientName: extractClientName(event.summary || ''),
                    type: categorizeEvent(event.summary || '')
                }));
                
                saveData();
                
                console.log(`‚úÖ Caricati ${calendarEvents.length} eventi calendario`);
                showToast(`üìÖ Caricati ${calendarEvents.length} appuntamenti`, 'success');
                
                // Generate automatic reminders for upcoming appointments
                generateAppointmentReminders();
                updateCalendarBadge();
                
            } catch (error) {

                showToast('‚ùå Errore caricamento appuntamenti', 'error');

        }
        
        function extractClientName(title) {
            // Try to extract client name from event title
            // Common patterns: "Allenamento con Mario", "Personal Training - Mario Rossi", "Mario Rossi", etc.
            const patterns = [
                /(?:allenamento|training|pt|personal)\s+(?:con\s+)?([a-z\s]+)/i,
                /([a-z]+\s+[a-z]+)/i,
                /([a-z]+)/i
            ];
            
            for (const pattern of patterns) {
                const match = title.match(pattern);
                if (match && match[1]) {
                    return match[1].trim().toUpperCase();
                }
            }
            
            return title.split(' ')[0].toUpperCase();
        }
        
        function categorizeEvent(title) {
            const lowerTitle = title.toLowerCase();
            
            if (lowerTitle.includes('personal') || lowerTitle.includes('pt')) {
                return 'personal_training';
            } else if (lowerTitle.includes('gruppo') || lowerTitle.includes('group')) {
                return 'allenamento_gruppo';
            } else if (lowerTitle.includes('consulenza') || lowerTitle.includes('valutazione')) {
                return 'consulenza';
            } else if (lowerTitle.includes('allenamento') || lowerTitle.includes('training')) {
                return 'allenamento';
            }
            
            return 'altro';
        }
        
        function generateAppointmentReminders() {
            const now = new Date();
            const tomorrow = new Date(now.getTime() + 24 * 60 * 60 * 1000);
            const yesterday = new Date(now.getTime() - 24 * 60 * 60 * 1000);
            
            // Clear existing reminders
            appointmentReminders = [];
            
            calendarEvents.forEach(event => {
                const eventDate = new Date(event.start);
                
                // Generate reminder for tomorrow's appointments
                if (eventDate.toDateString() === tomorrow.toDateString()) {
                    appointmentReminders.push({
                        id: `reminder_${event.id}`,
                        type: 'reminder',
                        eventId: event.id,
                        clientName: event.clientName,
                        eventTitle: event.title,
                        eventDate: eventDate,
                        reminderDate: new Date(eventDate.getTime() - 24 * 60 * 60 * 1000), // 24h before
                        status: 'pending',
                        message: generateReminderMessage(event, 'reminder')
                    });
                }
                
                // Generate follow-up for yesterday's appointments
                if (eventDate.toDateString() === yesterday.toDateString()) {
                    appointmentReminders.push({
                        id: `followup_${event.id}`,
                        type: 'followup',
                        eventId: event.id,
                        clientName: event.clientName,
                        eventTitle: event.title,
                        eventDate: eventDate,
                        followupDate: new Date(eventDate.getTime() + 24 * 60 * 60 * 1000), // 24h after
                        status: 'pending',
                        message: generateReminderMessage(event, 'followup')
                    });
                }
            });
            
            saveData();
            console.log(`‚úÖ Generati ${appointmentReminders.length} reminder automatici`);
        }
        
        function generateReminderMessage(event, type) {
            const templateKey = type === 'reminder' ? 'reminder_appuntamento' : 'followup_appuntamento';
            let message = templates[templateKey];
            
            const eventDate = new Date(event.start);
            const typeMapping = {
                'personal_training': 'Personal Training',
                'allenamento_gruppo': 'Allenamento di Gruppo',
                'consulenza': 'Consulenza',
                'allenamento': 'Allenamento',
                'altro': event.title
            };
            
            message = message
                .replace(/{nome}/g, event.clientName)
                .replace(/{data}/g, eventDate.toLocaleDateString('it-IT'))
                .replace(/{ora}/g, eventDate.toLocaleTimeString('it-IT', { hour: '2-digit', minute: '2-digit' }))
                .replace(/{tipo_allenamento}/g, typeMapping[event.type] || event.title);
            
            return message;
        }
